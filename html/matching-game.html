<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="../css/stylesheet.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <title> Matching-Game</title>
   </head>
   <body>
    <!-this is the main container under which all the elements are places->
      <div class="container">
         <header>
            <h1> Memory Game </h1>
         </header>
        <span class="timer">Time:0</span>
         <! under scores class, unordered list,moves-count and restart elements are placed>
         <div class="scores">
            <ul class="stars">
               <li id= "star1">&#9733</li>
               <li id= "star2">&#9733</li>
               <li id="star3">&#9733</li>
            </ul>
            <span class="moves-count">0</span> Moves
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </div>

           <div class="parent-box">
          </div>
      </div>
      <script src="../js/script.js"></script>
   </body>
</html>
